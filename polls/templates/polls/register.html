<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "registration/css/bootstrap.min.css" %}" /> 
    <link rel="stylesheet" href="{% static "registration/css/custom.css" %}" />
    <link rel="stylesheet" href="{% static "registration/css/login.css" %}" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <title>Register</title>
  </head>
  <body class="d-flex">
    <div class="right order-1">
      <h1>Register</h1>
    </div>
    <div class="left order-0">
      <div class="m-3">
        <h1 class="text-center sm">Register</h1>
        <form action="{% url 'register'%}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="nim">NIM</label>
            {{form.username}}
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            {{form.email}}
          </div>
          <div class="form-group mb-2">
            <label for="password">Password</label>
            <div class="input-group">
              {{form.password1}}
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              {{form.password2}}
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye"></i></span>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-custom-dark" value="Register"></input>
        
          <p>Already have account?</p>
          <a href="{% url 'login'%}">Click here to login.</a>
          
        </form>
      </div>
    </div>

    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'NIM..';
        form_fields[2].placeholder = 'Email..';
        form_fields[3].placeholder = 'Enter password..';
        form_fields[4].placeholder = 'Re-enter Password..';

        for (var field in form_fields){
            form_fields[field].className += 'form-control'
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap-show-password.min.js"></script>


  </body>
</html>
