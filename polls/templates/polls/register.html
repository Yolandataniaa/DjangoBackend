<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />

    <title>Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-md">
        <div class="container">
          <span class="navbar-brand mr-0 mr-md-5">Sekolah Skullers</span>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav text-center p-0">
              <a
                href="../leaderboard"
                id="leaderboard"
                class="nav-item nav-link mr-md-3"
                >Leaderboard</a
              >
              <a href="../profile" id="profile" class="nav-item nav-link mr-md-3"
                >Profile</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="content">
      <div class="right order-md-1">
        <img src=" {% static 'img/logo_sekolah_skullers.png' %} " alt="sekolah-skullers">
      </div>
      <div class="left order-0">
        <div class="m-3">
          <h1 class="text-center">Register</h1>
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
              <label for="email">Nama</label>
              <input
                type="text"
                class="form-control"
                name="{{ form.first_name.html_name }}"
                id="{{ form.first_name.id_for_label }}"
                placeholder="Masukkan Nama Panggilan"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="{{form.last_name.html_name}}"
                id="{{ form.last_name.id_for_label }}"
                placeholder="Masukkan Nama Lengkap"
              />
            </div>
            <div class="form-group">
              <label for="nim">NIM</label>
              <input
                type="text"
                class="form-control"
                name="{{ form.username.html_name }}"
                id="{{ form.username.id_for_label }}"
                placeholder="Masukkan NIM"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="{{ form.email.html_name }}"
                id="{{ form.email.id_for_label }}"
                placeholder="Masukkan Alamat Email"
              />
            </div>
            <div class="form-group mb-2">
              <label for="password">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  name="{{ form.password1.html_name }}"
                  id="{{ form.password1.id_for_label }}"
                  class="form-control"
                  data-toggle="password"
                  placeholder="Masukkan Password"
                />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-eye"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  name="{{ form.password2.html_name }}"
                  id="{{ form.password2.id_for_label }}"
                  class="form-control"
                  data-toggle="password"
                  placeholder="Konfirmasi Password"
                />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-eye"></i></span>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-custom-dark">Register</button>
          </form>
          <p class="text-center mt-2 mb-0">Jika sudah punya akun, silakan <a href="{% url 'login'%}">Login</a></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" {% static 'js/jquery-3.5.1.slim.min.js' %} "></script>
    <script src=" {% static 'js/popper.min.js' %} "></script>
    <script src=" {% static 'js/bootstrap.min.js' %} "></script>

    <script src=" {% static 'js/bootstrap-show-password.min.js' %} "></script>
  </body>
</html>
